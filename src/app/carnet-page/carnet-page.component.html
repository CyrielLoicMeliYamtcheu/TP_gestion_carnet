
<app-titre titre="Gestion des Carnets" vignette="Liste des carnets"></app-titre>

<section class="row">
  <section class="col-md-6">
    <div class="input-group mb-3">
       <a class="btn btn-primary" [routerLink]="['/carnet/add']">
          + Cr√©er un carnet
        </a>
      </div>
  </section>
  <section class="col-md-6">

  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <input type="text" class="form-control me-2" [(ngModel)]="search" placeholder="veuillez saisir le nom" />
    <button class="btn btn-info me-md-2"  type="button">Rechercher</button>

    </div>
  </section>
</section>

<br> <br>
<table class="table-striped table table-hover">
  <thead>
    <tr>
      <th>id</th>
      <th>Nom</th>
      <th>Description</th>
      <th>Modifier</th>
      <th>Supprimer</th>
      <th>Ajouter document</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let elem of listeCarnet | searchcarnet: search; let i = index">
      <td>{{ i + 1 }}</td> <!-- | searchcarnet: search  --> 
      <td>{{ elem.nom }}</td>
      <td>{{ elem.description }}</td>
      <td>
        <button
          class="btn btn-warning btn-sm"
          [routerLink]="['/carnet/update/'+ elem.id]"
        >
          Modifier
        </button>
      </td>
      <td>
        <button  class="btn btn-danger btn-sm" (click)="deleteCarnet(elem.id)">
          Supprimer
        </button>
      </td>
      <td> <button
        class="btn btn-primary btn-sm"
        [routerLink]="['/document']"
      >
       Voir document
      </button></td>

    </tr>
  </tbody>
</table>

<br> <br>
<ul class="pagination">
  <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
  <li class="page-item active"><a class="page-link" href="#">1</a></li>
  <li class="page-item"><a class="page-link" href="#">2</a></li>
  <li class="page-item"><a class="page-link" href="#">Next</a></li>
</ul>
