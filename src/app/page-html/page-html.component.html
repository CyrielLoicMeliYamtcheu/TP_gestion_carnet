<app-titre
  titre="Gestion des documents"
  vignette="Rendu format HTML"
></app-titre>

<section class="row">
  <section class="col-md-6">
    <div class="card">
      <div class="card-body">
        <div class="form-group mb-3">
            <label>Format Markdow</label><br>
             
            <textarea  readonly
          
            [(ngModel)]=" Doc.nom +'  '+ Doc.categorie"
            class="form-control" ></textarea>
        </div>

        <div class="form-group mb-3">
          <label>Rendu au format html</label>
          <textarea [(ngModel)]="html +' '+html2" readonly
            class="form-control"
          ></textarea>
        </div>

        <hr />

        <a class="btn btn-outline-secondary" [routerLink]="['/document/' + id_carnet]" >
          Retour
        </a>
        <span class="float-end">

        </span>
      </div>
    </div>
  </section>
</section>
