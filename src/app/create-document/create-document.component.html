<app-titre
  titre="Gestion des Documents"
  vignette="Formulaire de création des documents"
></app-titre>

<section class="row">
  <section class="col-md-6">
    <div class="card">
      <div class="card-body">
        <div class="form-group mb-3">
          <label>Nom</label>
          <input type="text" class="form-control" placeholder=" Veuillez entrez le nom au format markdown"
          [(ngModel)]="Doc.nom" />
        </div>

        <div class="form-group mb-3">
          <label>Description</label>
          <textarea
            class="form-control" placeholder="Veuillez saisir la categorie au format markdown"
            [(ngModel)]="Doc.categorie"
          ></textarea>
        </div>

        <hr />

        <a class="btn btn-outline-secondary" [routerLink]="['/document/' + id_carnet]">
          Retour
        </a>
        <span class="float-end">
          <button class="btn btn-success" (click)="addDoc()">Enregistrer</button
          >&nbsp;
          <button (click)="reset()" class="btn btn-secondary">Annuler</button>
        </span>
      </div>
    </div>
  </section>
</section>
