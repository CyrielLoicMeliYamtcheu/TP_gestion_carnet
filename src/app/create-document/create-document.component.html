<div class="p-5 mb-4 bg-light rounded-3 mx-auto col-md-6">
  <div class="container-fluid py-10"></div>
  <div class="p-3 mb-2 bg-danger text-white" role="alert">
    <h3 class="text-center">Création des documents pour le carnet</h3>
  </div>
  <div class="form-floating">
    <textarea
      class="form-control"
      placeholder="Leave a comment here"
      id="floatingTextarea2"
      style="height: 150px"
    ></textarea>
    <label for="floatingTextarea2">
      Veuillez saisir les informations: nom et catégorie en markdown</label
    >&nbsp;
    <div class="container bg-light">
      <div class="col-md-12 text-center">
        <button
          type="button"
          class="btn btn-success"
          [routerLink]="['/document/' + id_carnet]"
        >
          Retour
        </button>
        &nbsp; &nbsp;
        <button type="button" class="btn btn-warning">Afficher en HTML</button>
        &nbsp; &nbsp;
        <button type="button" class="btn btn-secondary">Annuler</button>
      </div>
    </div>
  </div>
</div>
